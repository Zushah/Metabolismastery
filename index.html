<html>
    <head>
        <meta charset="utf-8">
        <title>Metabolismastery</title>
        <link href="./assets/logo.png" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="./src/styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="container">
            <a href="https://www.github.com/Zushah/Metabolismastery" class="github-link" title="View source code on GitHub" target="_blank">
                <svg height="24" width="24" viewBox="0 0 16 16" version="1.1">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </a>
            <img id="logo" src="./assets/logo.png" alt="Metabolismastery logo" width="25%" height="25%">
            <h1 id="title">METABOLISMASTERY</h1>
            <div id="subject-selection">
                <h2>Choose Subjects:</h2>
                <div id="subject-buttons"></div>
                <div class="question-slider-container">
                    <label for="question-slider">Total Questions:</label>
                    <input type="range" id="question-slider" min="5" max="50" value="10">
                    <span id="question-count">10</span>
                </div><br>
                <button id="start">Start</button>
                <button class="stats-button">My Mastery</button>
            </div>
            <div id="quiz" class="hidden">
                <div class="quiz-header">
                    <span id="question-current"></span>
                </div>
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="options"></div>
                </div>
                <div id="feedback"></div>
                <button id="next" class="hidden">Next</button>
            </div>
            <div id="results" class="hidden">
                <h2>Results</h2>
                <p id="score"></p>
                <button id="retry">Retry</button>
                <button class="stats-button">My Mastery</button>
            </div>
            <div id="mastery-section" class="hidden">
                <h2>My Mastery</h2>
                <div id="mastery-stats"></div>
                <button id="back-to-menu">Back to Menu</button>
                <button id="delete">Delete Stats</button>
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Zushah/Chalkboard@2.4.0/dist/Chalkboard.min.js"></script>
        <script type="text/javascript" src="./src/scripts/setup.js"></script>
        <script type="text/javascript" src="./src/scripts/quiz.js"></script>
        <script type="text/javascript" src="./src/scripts/stats.js"></script>
        <script type="text/javascript" src="./src/scripts/data.js"></script>
        <script type="text/javascript" src="./src/scripts/main.js"></script>
    </body>
</html>
